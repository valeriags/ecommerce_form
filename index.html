<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--My Style sheet-->

  <title>Nuevo Producto</title>
</head>

<body>
  <!--Formulario para dispositivos xs y sm-->

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12">
        <div id="form">
          <div class="form-group">
            <h4>Nuevo producto</h4>
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Nombre">
          </div>
          <div class="form-group">
            <label for="description">Descripción</label>
            <input type="text" class="form-control" id="description" placeholder="Descripcion">
          </div>

          <h4>Categoría</h4>
          <p>Seleccioná una categoría</p>

          <div class="form-group">
            <select class="form-control">
            <option>Ropa y Accesorios</option>
            <option>Calzado</option>
            <option>Accesorios</option>
            <option>Belleza</option>
          </select>
          </div>

          <h4>Propiedad</h4>

          <div class="form-group">
            <select class="form-control">
            <option>Color</option>
            <option>Talle</option>
            <option>Género</option>
          </select>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!--Button container-->

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <form>
          <a href="link.html" class="btn btn-default" role="button">Continuar</a>
        </form>
      </div>
    </div>
  </div>
