<head>
  <meta charset="utf-8">

    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Latest compiled and minified CSS -->

</head>

<body>
  <!--Formulario para dispositivos xs y sm-->

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12">
        <div id="form">
          <div class="form-group">
            <h4>Precios</h4>
            <h5>Precio original</h5>
            <label class="sr-only" for="exampleInputAmount">Precio</label>
            <div class="input-group">
              <div class="input-group-addon">$</div>
              <input type="text" class="form-control" id="exampleInputAmount">
            </div>
            <h5>Precio promocional</h5>
            <label class="sr-only" for="exampleInputAmount">Precio</label>
            <div class="input-group">
              <div class="input-group-addon">$</div>
              <input type="text" class="form-control" id="exampleInputAmount">
            </div>
            <h5>Mostrar precio</h5>
            <div class="form-group">
              <select class="form-control">
                <option>Si</option>
                <option>No</option>
              </select>
            </div>

            <div class="form-group">
              <h4>Stock</h4>
              <label for="name">Stock</label>
              <input type="text" class="form-control" id="stockControl">
            </div>
            <h5>Controlar stock</h5>
            <div class="form-group">
              <select class="form-control">
                <option>Si</option>
                <option>No</option>
              </select>
            </div>
            <h4>Envíos</h4>
            <div class="checkbox">
              <label>
                <input type="checkbox">Este producto tiene envío sin cargo
              </label>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Button container-->

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12">
        <form>
          <a href="index.html" class="btn btn-default" role="button">Continuar</a>
        </form>
      </div>
    </div>
  </div>
